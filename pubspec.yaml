name: flutter_lotte_cinema_clone
description: Dotte - A Lotte Cinema Clone app.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Typo and internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  google_fonts: ^2.2.0

  # UI libraries
  cached_network_image: ^3.2.0
  carousel_slider: ^4.0.0
  shimmer: ^2.0.0

  # State managements
  # flutter_hooks: ^0.18.2+1
  riverpod: ^1.0.3
  flutter_riverpod: ^1.0.3
  # hooks_riverpod: ^1.0.3

  # Other plugins
  logger: ^1.0.0
  shared_preferences: ^2.0.9
  share_plus: ^3.0.4
  image_picker: ^0.8.4+8
  image_cropper: ^1.4.1
  universal_platform: ^1.0.0+1

  # Application packages
  the_movie_db_client:
    path: ./packages/the_movie_db_client
  dotte_repository:
    path: ./packages/dotte_repository

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  flutter_gen: ^4.1.5
  mocktail: ^0.0.1-dev.12

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - fonts/

flutter_intl:
  enabled: true
